<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <div class="icon-container"></div>
            <canvas id="icon" width="100" height="100"></canvas>
        </div>

        <div class="content">
            <div class="general-information">
                <div class="status">Enter A Location</div>
                <div class="location">To Find The Weather</div>
            </div>
            <div class="details-section">
                <div class="detail">
                    <div class="title">Wind</div>
                    <div class="value">TBD</div>
                </div>
                <div class="detail">
                    <div class="title">Temperature</div>
                    <div class="value">TBD</div>
                </div>
                <div class="detail">
                    <div class="title">Precipitation</div>
                    <div class="value">TBD</div>
                </div>
            </div>
            <div class="citz-search">
                <input type="text" class="citz-search" data-city-search placeholder="Enter Location">
            </div>
        </div>
    </div>


    <a href="https://darksky.net/poweredby" class="darksky-logo">
        Powered By Dark Sky
    </a>


    <script defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLpCJ0nfnKIzuxTn1Nop4wPXRy2U3JfzM&libraries=places"></script>
    <script defer src="script.js"></script>
</body>
</html>
